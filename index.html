<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>
<body>
  <div class="bg-pattern-top">
    <img src="images/bg-pattern-top.svg" alt="">
  </div>

  <div class="container">
    <img class="bg-pattern-card" src="images/bg-pattern-card.svg" alt="">

    <img class="image-victor" src="images/image-victor.jpg" alt="">
    <p class="name">Victor Crest<span> 26</span></p>
    <p class="city">London</p>

    <div class="content">
      <div class="number">
        <h4>80K</h4>
        <h4>803K</h4>
        <h4>1.4K</h4>
      </div>
      <div class="caption">
        <h5>Followers</h5>
        <h5 id="likes">Likes</h5>
        <h5>Photos</h5>
      </div>
    </div>
    
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/fxneves" target="_blank">Denis neves</a>.
  </div>

</body>
</html>
